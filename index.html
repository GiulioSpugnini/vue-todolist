<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root" class="my-4">
        <h1 class="text-center text-light py-4">LISTA DELLA SPESA</h1>
        <div class="container">
            <ul class="list-group row justify-content-between">
                <div class="col-12 py-3">
                    <input v-model="inputText" @keyup.enter="addItem(inputText)" type="text">
                    <button @click='addItem(inputText)'>Aggiungi</button>
                </div>
                <li v-for="(item, index) in items" class="col-12 list-group-item">
                    <div class="row justify-content-between">
                        <h3 class="col-11 flex-grow-1 d-inline" :class="{active: isActive, 'isDone': item.done}"> <input class="mx-4" v-model='item.done' type="checkbox" id=''>{{item.text}}</h3>
                        <button class="col text-center" @click='deleteItem(index)'><i class="fas fa-times fa-2x py-1"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js "></script>
</body>

</html>
